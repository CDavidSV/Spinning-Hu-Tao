<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Hu-Tao</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/images/Hu-Tao-Chibi.png">
</head>
<body id="body-theme">
    <div class="img-container">
        <img id="Hu-Tao" class="Hu-Tao" src="../assets/images/Hu-Tao.png" alt="Hu Tao">
        <div class="text-container">
            <h1 id="counter" class="rotations">0</h1>
        </div>
        <div class="header">
            <input type="image" src="../assets/images/dark.svg" class="theme" id="theme-mode">
            <input type="image" src="../assets/images/muted.svg" class="mute" id="mute-btn">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
